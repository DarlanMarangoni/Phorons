<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastrar Instrutor</title>
</h:head>
<h:body>

<h:form id="formInstrutor">
		<h:panelGrid columns="2">
			<p:outputLabel value="id"/>
			<p:inputText value="#{instrutorMB.instrutor.id}"/>

			<p:outputLabel value="CPF"/> 
			<p:inputMask mask="999.999.999-99" value="#{instrutorMB.instrutor.cpf}"></p:inputMask>
			
			<p:outputLabel value="Nome"/>
			<p:inputText value="#{instrutorMB.instrutor.nome}"/>

			<p:outputLabel for="sexo" value="Sexo:" />
				<p:selectOneMenu id="sexo" value="#{instrutorMB.instrutor.sexo}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Feminino" itemValue="F" />
				</p:selectOneMenu>
				
			<p:outputLabel value="Endereço"/>
			<p:inputText value="#{instrutorMB.instrutor.endereco}"/>
			
			<p:outputLabel value="Bairro"/>
			<p:inputText value="#{instrutorMB.instrutor.bairro}"/>
			
			<p:outputLabel value="Cidade"/>
			<p:inputText value="#{instrutorMB.instrutor.cidade}"/>
			
			<p:outputLabel for="estado" value="Estado:" />
				<p:selectOneMenu id="estado" value="#{instrutorMB.instrutor.estado}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="SP" itemValue="sp" />
					<f:selectItem itemLabel="PR" itemValue="pr" />
				</p:selectOneMenu>
				
			<p:outputLabel value="RG"/> 
			<p:inputMask mask="99.999.999-9" value="#{instrutorMB.instrutor.rg}"></p:inputMask>
				
			<p:outputLabel value="Formação"/>
			<p:inputText value="#{instrutorMB.instrutor.formacao}"/>
			
			<p:outputLabel value="email"/>
			<p:inputText value="#{instrutorMB.instrutor.email}"/>
			
			<p:outputLabel value="Data de Nascimento"/>
			<p:inputMask mask="99/99/9999" value="#{instrutorMB.instrutor.dataNasc}"></p:inputMask>
			
			<p:outputLabel for="estadoCivil" value="Estado civil:" />
				<p:selectOneMenu id="estadoCivil" value="#{instrutorMB.instrutor.estadoCivil}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Casado" itemValue="casado" />
					<f:selectItem itemLabel="Solteiro" itemValue="solteiro" />
				</p:selectOneMenu>		
						
			<p:outputLabel value="Número"/>
			<p:inputText value="#{instrutorMB.instrutor.numero}"/>
			
			<p:outputLabel value="CEP"/> 
			<p:inputMask mask="99999-999" value="#{instrutorMB.instrutor.cep}"></p:inputMask>
			
			<p:outputLabel value="Telefone"/> 
			<p:inputMask mask="(99)9999-9999" value="#{instrutorMB.instrutor.telefone}"></p:inputMask>
			
			<p:outputLabel value="Celular"/> 
			<p:inputMask mask="(99)9 9999-9999" value="#{instrutorMB.instrutor.celular}"></p:inputMask>
			
			<p:outputLabel value="Área de atuação"/>
			<p:inputText value="#{instrutorMB.instrutor.areaAtuacao}"/>

		</h:panelGrid>

		<p:commandButton value="Consultar" id="consultar"
			 action="#{instrutorMB.consultar}" update="formInstrutor" style="margin-right:20px;" />
		<p:commandButton value="Inserir" id="inserir"
			action="#{instrutorMB.salvar}" update="formInstrutor" style="margin-right:20px;" />
		<p:commandButton value="Alterar" id="alterar"
			action="#{instrutorMB.salvar}" update="formInstrutor" style="margin-right:20px;" />
		<p:commandButton value="Excluir" id="excluir"
			action="#{instrutorMB.remover}" update="formInstrutor" style="margin-right:20px;" />
		<p:commandButton value="Sair" id="sair" action="Menu" style="margin-right:20px;" />
		
		<p:dataTable value="#{instrutorMB.instrutores}" var="aux">
				<p:column headerText="Id">
					<p:outputLabel value="#{aux.id}"></p:outputLabel>
				</p:column>
				<p:column headerText="Cpf">
					<p:outputLabel value="#{aux.cpf}"></p:outputLabel>
				</p:column>
				<p:column headerText="nome">
					<p:outputLabel value="#{aux.nome}"></p:outputLabel>
				</p:column>
				<p:column headerText="Formação">
					<p:outputLabel value="#{aux.formacao}"></p:outputLabel>
				</p:column>

			</p:dataTable>
	</h:form>	

</h:body>
</html>
