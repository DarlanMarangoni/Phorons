<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastrar Curso</title>
</h:head>
<h:body>

	<h:form id="formCurso">
		<h:panelGrid columns="2">
			<p:outputLabel value="id"/>
			<p:inputText value="#{cursoMB.curso.id}"/>

			<p:outputLabel value="Sigla do Curso"/> 
			<p:inputText value="#{cursoMB.curso.sigla}"/>
			
			<p:outputLabel value="Nome do curso"/>
			<p:inputText value="#{cursoMB.curso.nome}"/>

			<p:outputLabel value="Carga horaria"/>
			<p:inputText value="#{cursoMB.curso.cargaHoraria}"/>
			
			<p:outputLabel value="Valor do curso"/>
			<p:inputText value="#{cursoMB.curso.valor}"/>
			
			<p:outputLabel value="Programa do curso"/>
			<p:inputText value="#{cursoMB.curso.programa}"/>
			
			<p:outputLabel value="Data de Vigencia"/>
			<p:inputText value="#{cursoMB.curso.dataVigencia}"/>
						
			<p:outputLabel value="Valor hora"/>
			<p:inputText value="#{cursoMB.curso.horaInstrutor}"/>

		</h:panelGrid>

		<p:commandButton value="Consultar" id="consultar"
			 action="#{cursoMB.consultar}" update="formCurso" style="margin-right:20px;" />
		<p:commandButton value="Inserir" id="inserir"
			action="#{cursoMB.salvar}" update="formCurso" style="margin-right:20px;" />
		<p:commandButton value="Alterar" id="alterar"
			action="#{cursoMB.salvar}" update="formCurso" style="margin-right:20px;" />
		<p:commandButton value="Excluir" id="excluir"
			action="#{cursoMB.remover}" update="formCurso" style="margin-right:20px;" />
		<p:commandButton value="Sair" id="sair" style="margin-right:20px;" />
		
		<p:dataTable value="#{cursoMB.cursos}" var="aux">
				<p:column headerText="Id">
					<p:outputLabel value="#{aux.id}"></p:outputLabel>
				</p:column>
				<p:column headerText="Sigla">
					<p:outputLabel value="#{aux.sigla}"></p:outputLabel>
				</p:column>
				<p:column headerText="Curso">
					<p:outputLabel value="#{aux.nome}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="PreÃ§o">
					<p:outputLabel value="#{aux.valor}"></p:outputLabel>
				</p:column>
			</p:dataTable>
	</h:form>

</h:body>
</html>
