<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastrar Aluno</title>
</h:head>
<h:body>

	<h:form>
		<p:outputLabel>CPF: </p:outputLabel>
		<p:inputMask mask="999.999.999-99"></p:inputMask>
		<br />
		<br />

		<p:outputLabel>Nome: </p:outputLabel>
		<p:inputText></p:inputText>
		<br />
		<br />


		<p:outputLabel for="console" value="Sexo:" />
		<p:selectOneMenu id="console" value="#{selectOneMenuView.console}"
			style="width:125px">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItem itemLabel="Masculino" itemValue="M" />
			<f:selectItem itemLabel="Feminino" itemValue="F" />
		</p:selectOneMenu>
		<br />
		<br />
		
		<p:outputLabel for="console1" value="Escolaridade:" />
		<p:selectOneMenu id="console1" value="#{selectOneMenuView.console}"
			style="width:125px">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItem itemLabel="Superior" itemValue="M" />
			<f:selectItem itemLabel="Fundamental" itemValue="F" />
		</p:selectOneMenu>
		<br />
		<br />

		<p:outputLabel>Endereço: </p:outputLabel>
		<p:inputText></p:inputText>
		<br />
		<br />

		<p:outputLabel>Bairro: </p:outputLabel>
		<p:inputText></p:inputText>
		<br />
		<br />

		<p:outputLabel>Cidade: </p:outputLabel>
		<p:inputText></p:inputText>
		<br />
		<br />
		
		<p:outputLabel for="console2" value="Estado:" />
		<p:selectOneMenu id="console2" value="#{selectOneMenuView.console}"
			style="width:125px">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItem itemLabel="SP" itemValue="sp" />
			<f:selectItem itemLabel="PR" itemValue="pr" />
		</p:selectOneMenu>
		<br />
		<br />
		
		<p:outputLabel>RG: </p:outputLabel>
		<p:inputMask mask="99.999.999-9"></p:inputMask>
		<br />
		<br />
		
		<p:outputLabel>Email: </p:outputLabel>
		<p:inputText></p:inputText>
		<br />
		<br />
		
		<p:outputLabel>Data Nascimento: </p:outputLabel>
		<p:inputMask mask="99/99/9999"></p:inputMask>
		<br />
		<br />
		
		<p:outputLabel for="console3" value="Estado:" />
		<p:selectOneMenu id="console3" value="#{selectOneMenuView.console}"
			style="width:125px">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItem itemLabel="Casado" itemValue="casado" />
			<f:selectItem itemLabel="Solteiro" itemValue="solteiro" />
		</p:selectOneMenu>
		<br />
		<br />
		
		<p:outputLabel>Nº: </p:outputLabel>
		<p:inputText></p:inputText>
		<br />
		<br />
		
		<p:outputLabel>CEP: </p:outputLabel>
		<p:inputMask mask="99999-999"></p:inputMask>
		<br />
		<br />
		
		<p:outputLabel>Telefone: </p:outputLabel>
		<p:inputMask mask="(99)9999-9999"></p:inputMask>
		<br />
		<br />
		
		<p:outputLabel>Celular: </p:outputLabel>
		<p:inputMask mask="(99)99999-9999"></p:inputMask>
		<br />
		<br />
		
		<p:commandButton value="Consultar" id="consultar"
			style="margin-right:20px;" />
		<p:commandButton value="Inserir" id="inserir"
			style="margin-right:20px;" />
		<p:commandButton value="Alterar" id="alterar"
			style="margin-right:20px;" />
		<p:commandButton value="Excluir" id="excluir"
			style="margin-right:20px;" />
		<p:commandButton value="Sair" id="sair" style="margin-right:20px;" />
	</h:form>

</h:body>
</html>
