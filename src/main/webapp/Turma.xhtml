<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastrar Turma</title>
</h:head>
<h:body>

	<h:form>


		<p:outputLabel for="console" value="Curso:" />
		<p:selectOneMenu id="console" value="#{selectOneMenuView.console}"
			style="width:125px">
			<f:selectItem itemLabel="Select One" itemValue="" />
		</p:selectOneMenu>
		<br />
		<br />

		<p:outputLabel>Sigla da turma: </p:outputLabel>
		<p:inputText></p:inputText>
		<br />
		<br />

		<p:outputLabel>Nome: </p:outputLabel>
		<p:inputText></p:inputText>
		<br />
		<br />

		<p:outputLabel>Qtde vagas: </p:outputLabel>
		<p:inputText></p:inputText>
		<br />
		<br />
		
		<p:outputLabel for="console1" value="Periodo:" />
		<p:selectOneMenu id="console1" value="#{selectOneMenuView.console}"
			style="width:125px">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItem itemLabel="Diurno" itemValue="diurno" />
			<f:selectItem itemLabel="Noturno" itemValue="noturno" />
		</p:selectOneMenu>
		<br />
		<br />
		
		<p:outputLabel>Data início: </p:outputLabel>
		<p:inputMask mask="99/99/9999"></p:inputMask>
		<br />
		<br />
		
		<p:outputLabel>Data término: </p:outputLabel>
		<p:inputMask mask="99/99/9999"></p:inputMask>
		<br />
		<br />

		<p:commandButton value="Consultar" id="consultar"
			style="margin-right:20px;" />
		<p:commandButton value="Inserir" id="inserir"
			style="margin-right:20px;" />
		<p:commandButton value="Alterar" id="alterar"
			style="margin-right:20px;" />
		<p:commandButton value="Excluir" id="excluir"
			style="margin-right:20px;" />
		<p:commandButton value="Sair" id="sair" style="margin-right:20px;" />
	</h:form>

</h:body>
</html>
