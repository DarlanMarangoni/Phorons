<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastrar Turma</title>
</h:head>
<h:body>

	<h:form id="formTurma">
		<h:panelGrid columns="2">
		
			<p:outputLabel value="id"/> 
			<p:inputText value="#{turmaMB.turma.id}"/>
		
			<p:outputLabel for="cursos" value="Curso:" />
					<p:selectOneMenu id="cursos" 
						style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
            		<f:selectItems value="#{turmaMB.cursos}" />
			</p:selectOneMenu>
	
			<p:outputLabel value="Sigla da turma"/> 
			<p:inputText value="#{turmaMB.turma.siglaTurma}"/>
			
			<p:outputLabel value="Nome da turma"/>
			<p:inputText value="#{turmaMB.turma.descricao}"/>

			<p:outputLabel value="Quantidade de vagas"/>
			<p:inputText value="#{turmaMB.turma.qtdeVagas}"/>
			
			<p:outputLabel for="periodo" value="Periodo" />
				<p:selectOneMenu id="periodo" value="#{turmaMB.turma.periodo}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="ManhÃ£" itemValue="manha" />
					<f:selectItem itemLabel="Noite" itemValue="noite" />
				</p:selectOneMenu>
				
			<p:outputLabel value="Data de Inicio"/>
			<p:inputMask mask="99/99/9999" value="#{turmaMB.turma.dataInicio}"></p:inputMask>
						
			<p:outputLabel value="Data de Termino"/>
			<p:inputMask mask="99/99/9999" value="#{turmaMB.turma.dataTermino}"></p:inputMask>

		</h:panelGrid>

		<p:commandButton value="Consultar" id="consultar"
			 action="#{turmaMB.consultar}" update="formTurma" style="margin-right:20px;" />
		<p:commandButton value="Inserir" id="inserir"
			action="#{turmaMB.salvar}" update="formTurma" style="margin-right:20px;" icon="pi pi-save"/>
		<p:commandButton value="Alterar" id="alterar"
			action="#{turmaMB.salvar}" update="formTurma" style="margin-right:20px;" />
		<p:commandButton value="Excluir" id="excluir"
			action="#{turmaMB.remover}" update="formTurma" style="margin-right:20px;" />
		<p:commandButton value="Sair" id="sair" action="Menu" style="margin-right:20px;" />
		
		<p:dataTable value="#{turmaMB.turmas}" var="aux2">
				<p:column headerText="Id">
					<p:outputLabel value="#{aux2.id}"></p:outputLabel>
				</p:column>
				<p:column headerText="Sigla">
					<p:outputLabel value="#{aux2.siglaTurma}"></p:outputLabel>
				</p:column>

			</p:dataTable>
	</h:form>

</h:body>
</html>
